<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" min="1923-01-01" max="2003-01-01">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="reset" id="clear-button">Clear</button>
        <button type="submit" id="ok-button">OK</button>
    </form>
    <div id="output"></div>

    <script>
        // JavaScript code to handle form validation and display output
        const form = document.querySelector("#registration-form");
        const output = document.querySelector("#output");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.querySelector("#name").value;
            const dob = document.querySelector("#dob").value;
            const email = document.querySelector("#email").value;
            if (name && dob && email) {
                output.innerHTML = `Name: ${name}<br>Date of Birth: ${dob}<br>Email: ${email}`;
            }
        });

        document.querySelector("#clear-button").addEventListener("click", () => {
            form.reset();
            output.innerHTML = "";
        });
    </script>

</body>

</html>
